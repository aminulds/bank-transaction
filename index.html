<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transaction</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main>
        <div class="container">
            <!-- Log in -->
            <div class="row d-flex justify-content-center">
                <div id="loginSection" class="col-md-8">
                    <h1 class="text-center text-success fw-bolder">Welcome to AT Bank</h1>
                    <div class="login-submit shadow p-5 mt-5 rounded">
                        <h5>Login</h5>
                        <input type="email" class="form-control"><br>
                        <input type="password" class="form-control"><br>
                        <input id="loginBtn" type="button" value="Submit" class="btn btn-success">
                    </div>
                   
                </div>
            </div>
        
            <!-- Transaction  -->
            <div id="transactionSection">
                <div class="row gx-5 px-4 p-4">
                    <h1 class="text-center text-success fw-bolder pb-5">Transaction Dashboard</h1>
                    <div class="col-md-4">
                        <div class="deposit py-4 text-white d-flex justify-content-center">
                            <div>
                                <h5>Deposit</h5>
                                <h2>$ <span id="currentDeposit">00</span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="withdraw py-4 text-white d-flex justify-content-center">
                            <div>
                                <h5>Withdraw</h5>
                                <h2>$ <span id="currentWithdraw">00</span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="balance bg-info py-4 text-white d-flex justify-content-center">
                            <div>
                                <h5>Balance</h5>
                                <h2>$ <span id="currentBalance">950</span></h2>
                            </div>
                        </div>
                    </div>
                  
                </div>
                <div class="row gx-5 mt-3">
                    <div class="col-md-6">
                        <div class="user-transaction shadow p-5">
                            <div class="">
                                <h5>Deposit</h5>
                                <input type="number" id="depositAmount" class="form-control" placeholder="$ Amount You Want to Deposit"><br>
                                <div class="">
                                    <input id="depositBtn" type="button" value="Deposit" class="btn btn-success me-2">
                                    <input id="depositResetBtn" type="reset" value="Reset" class="btn btn-danger">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="user-transaction shadow p-5">
                            <div class="">
                                <h5>Withdraw</h5>
                                <input id="withdrawAmount" type="number" class="form-control" placeholder="$ Amount You Want to Withdraw"><br>
                                <div class="">
                                    <input id="withdrawBtn" type="button" value="Withdraw" class="btn btn-success me-2">
                                    <input id="withdrawResetBtn" type="reset" value="Reset" class="btn btn-danger">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>



    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
